# This file contains the credentials for the voice & chat platforms
# which your bot is using.
# https://rasa.com/docs/rasa/messaging-and-voice-channels

# REST channel for basic API communication
rest:
  # No additional configuration needed for REST

# Facebook Messenger integration
# Uncomment and configure the following lines if using Facebook
#facebook:
#  verify: "<verify>"
#  secret: "<your secret>"
#  page-access-token: "<your page access token>"

# Slack integration
# Uncomment and configure the following lines if using Slack
#slack:
#  slack_token: "<your slack token>"
#  slack_channel: "<your slack channel>"
#  slack_signing_secret: "<your slack signing secret>"

# Socket.IO integration
# Uncomment and configure the following lines if using Socket.IO
#socketio:
#  user_message_evt: "user_uttered"  # Event name for user messages
#  bot_message_evt: "bot_uttered"   # Event name for bot messages
#  session_persistence: true

# Mattermost integration
# Uncomment and configure the following lines if using Mattermost
#mattermost:
#  url: "https://<mattermost instance>/api/v4"
#  token: "<bot token>"
#  webhook_url: "<callback URL>"

# Rasa Enterprise integration
# Required for Rasa Enterprise "Talk to your bot" feature
rasa:
  url: "http://localhost:5002/api"

